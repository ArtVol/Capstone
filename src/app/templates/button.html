<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="utf-8" http-equiv="Refresh" content="150" http-equiv="Cache-Control" content="no-cache">
        <title>ClothesAdvisor</title>
        <script type="text/javascript">
            function count_rabbits(input) {
                input.ajax({
                    type: "POST",
                    url: "/test.py",
                    data: { param: input },
                    success: callbackFunc
                });
            }

            function callbackFunc(response) {
                // do something with the response
                console.log(response);
            }
         </script>
    </head>
    <input type="button" onclick="count_rabbits()" value="Say"/>    
</HTML>
