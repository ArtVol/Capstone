
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="utf-8" http-equiv="Refresh" content="150">
        <title>Weather</title>
    </head>
    <body>
        <div style="float: left; width: 130px;">
            <div>Morning</div>
            <div style="display: block; clear: left;">
                <div style="float: left;" title="Titel">
                    <img height="45" width="45" style="border: medium none; width: 45px; height:
                    45px; background: url(&quot;http://openweathermap.org/img/w/10d.png&quot;)
                    repeat scroll 0% 0% transparent;" alt="title" src="http://openweathermap.org/images/transparent.png"/>
                </div>
                <div style="float: left;">
                    <div style="display: block; clear: left; font-size: medium; font-weight:
                    bold; padding: 0pt 3pt;" title="Current Temperature">7 &deg;C</div>
                    <div style="display: block; width: 85px; overflow: visible;"></div>
                </div>
            </div>
            <div style="display: block; clear: left; font-size: small;">Clouds:
                92 %</div>
            <div style="display: block; clear: left; color: gray; font-size: x-small;" >Humidity:
                100 %</div>
            <div style="display: block; clear: left; color: gray; font-size: x-small;" >Wind:
                4 m/s</div>
            <div style="display: block; clear: left; color: gray; font-size: x-small;" >Pressure:
                748 mm Hg</div>
        </div>
    </body>
</html>
